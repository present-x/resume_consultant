services:
  postgres:
    image: postgres:15-alpine
    container_name: resume_consultant_db
    environment:
      POSTGRES_DB: resume_consultant
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: resume_consultant_backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/resume_consultant
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production}
      CORS_ORIGINS: '["http://localhost:3001"]'
      DEBUG: "false"
    volumes:
      - ./backend/data:/app/data
    ports:
      - "8002:8002"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: resume_consultant_frontend
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8002
    ports:
      - "3001:3001"
    restart: unless-stopped

volumes:
  pgdata:
